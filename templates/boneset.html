<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boneset Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Boneset Image and Annotations -->
    <div class="imagescontainer">
        <img id="bone-image" alt="Bone Image">
        <div id="annotations-overlay"></div>
    </div>

    <!-- Boneset Select -->
    <select id="boneset-select">
        <option value="">--Please choose a Boneset--</option>
    </select>

    <!-- Bone Select -->
    <select id="bone-select" disabled>
        <option value="">--Please choose a Bone--</option>
    </select>

    <!-- Sub-bone Select -->
    <select id="subbone-select" disabled>
        <option value="">--Please choose a Sub-bone--</option>
    </select>

    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search bonesets...">

    <!-- Search Results -->
    <ul id="search-results"></ul>

    <!-- Navigation Buttons -->
    <button id="prev-button" disabled>Previous</button>
    <button id="next-button" disabled>Next</button>

    <!-- Scripts -->
    <script src="fetch.js"></script>
    <script src="imageHandling.js"></script>  <!-- Import image handling script -->
    <script src="boneset.js"></script>  <!-- Import boneset handling script -->

</body>
</html>
